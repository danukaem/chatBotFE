<div class="chat-float">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-11"></div>
      <div class="col-md-1">
        <button type="button" class="btn btn-success" (click)="openChatBot()">chat</button>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="isVisibleChat">
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6  chat-messages-float">
      <label>you :</label>&nbsp;&nbsp;
      <label>{{userMessage}}</label>
      <br>

      <label>
        robot :
      </label>&nbsp;&nbsp;
      <label>{{robotMessage}}</label>
      <br>
      <input [(ngModel)]="userMessage" name="userName" type="text" class="form-control" placeholder="type message">
      <br>
      <button class="btn btn-primary" (click)="sendMessage()">enter</button>
    </div>
  </div>

</div>

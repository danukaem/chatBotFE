<div class="chat-float">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-11"></div>
      <div class="col-md-1">
        <button type="button" class="btn btn-success chat-btn" (click)="openChatBot()"><img src="https://img.icons8.com/fluent/48/000000/chat.png"/></button>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="isVisibleChat">

  <div class="row">
    <div class="col-md-3  chat-messages-float">
      <div class="chatbot_header">
        <span style="display: inline-block;font-weight: bolder">Chat bot </span><span style="font-size: 8px"> - Final year research</span>
        <span class="chat_close_icon"><i class="fa fa-close" style="font-size:24px;float: right;position: relative;color:blue"
                 (click)="openChatBot()"></i></span>
      </div>
      <div class="message_content" id="message_content">

        <div *ngFor="let chatItem of chatMessageContentList">
          <app-sender-message *ngIf="chatItem.chatMember == 'USER'" [message]=chatItem.chatMessage
                              [time]=chatItem.time></app-sender-message>
          <app-robot-message *ngIf="chatItem.chatMember == 'ROBOT'" [message]=chatItem.chatMessage
                             [time]=chatItem.time></app-robot-message>
        </div>
      </div>

      <!--<input [(ngModel)]="userMessage" name="userName" type="text" class="form-control" placeholder="type message" (keyup)="pressEnter($event)">-->

      <div style="border-top: 1px solid black">
        <div style="display: inline-block; width: 85%;">
          <input [(ngModel)]="userMessage" id="userMessageInput" name="userName" type="text" class="form-control" placeholder="type message" autocomplete="off"
                 #msg
                 (keyup)="pressEnter($event,msg.value)">
        </div>
        <div style="display: inline-block ; width: 5%;">
          <button class="btn btn-primary" (click)="sendMessage(msg.value)" style="border-radius: 30px"><i
            class="fa fa-send-o" style="font-size:15px"></i></button>
        </div>
      </div>


    </div>
  </div>


</div>

<div class="thubmnail-recent">
  <img src={{item.imgSrc}} class="recent-thumb"
       alt="">
  <h6><a routerLink="/itemList">{{item.itemName}}</a></h6>
  <div class="product-sidebar-price">
    <ins>{{item.price*(100-item.discountPercentage)/100}}</ins> &nbsp;&nbsp;&nbsp;
    <del>{{item.price}}</del>
  </div>
</div>

<div class="container">
  <h1>Sign Up</h1>
  <br>
  <form>
    <div class="form-group">
      <label for="userName">User Name</label>
      <input #uName [(ngModel)]="userDetails.userName" name="userName" type="text" class="form-control" id="userName"
             placeholder="user name">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input #eml [(ngModel)]="userDetails.email" name="email" type="email" class="form-control" id="exampleInputEmail1"
             aria-describedby="emailHelp"
             placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input #pswd [(ngModel)]="userDetails.password" name="password" type="password" class="form-control"
             id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label>Gender</label>
      <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-4">
          <select #gender class="form-control"
                  (change)="selectGender($event.target.value)">
            <option class="dropdown-item" value="MALE">Male</option>
            <option class="dropdown-item" value="FEMALE">Female</option>
          </select>
        </div>
        <div class="col-md-6">
        </div>
      </div>

    </div>

    <div class="form-group">
      <label>Occupation</label>
      <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-4">
          <select #occupation class="form-control"
                  (change)="selectOccupation($event.target.value)">
            <option class="dropdown-item" value="ACCOUNTANT">Accountant</option>
            <option class="dropdown-item" value="MANAGER">Manager</option>
            <option class="dropdown-item" value="LECTURER">Lecturer</option>
            <option class="dropdown-item" value="ENGINEER">Engineer</option>
            <option class="dropdown-item" value="TEACHER">Teacher</option>
            <option class="dropdown-item" value="DOCTOR">Doctor</option>
            <option class="dropdown-item" value="LAWYER">Lawyer</option>
            <option class="dropdown-item" value="DRIVER">Driver</option>
            <option class="dropdown-item" value="CHEF">Chef</option>
            <option class="dropdown-item" value="BUSINESSMAN">Businessman</option>
            <option class="dropdown-item" value="OTHER">Other</option>
          </select>
        </div>
        <div class="col-md-6">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputAge">Age</label>
      <input #age [(ngModel)]="userDetails.age" name="age" type="number" class="form-control"
             id="exampleInputAge" placeholder="Age">
    </div>

    <div class="form-group">
      <label for="Country">Country</label>
      <input #cntry [(ngModel)]="userDetails.country" name="country" type="text" class="form-control" id="Country"
             placeholder="Sri Lanka" disabled>
    </div>
    <!--<div class="form-group">-->
      <!--<label for="city">city</label>-->
      <!--<input #cty [(ngModel)]="userDetails.city" name="city" type="text" class="form-control" id="city"-->
             <!--placeholder="city">-->
    <!--</div>-->
    <div class="form-group">
      <label>District</label>
      <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-4">
          <select #cty class="form-control"
                  (change)="selectDistrict($event.target.value)">
            <option class="dropdown-item" value="Ampara">Ampara</option>
            <option class="dropdown-item" value="Anuradhapura">Anuradhapura</option>
            <option class="dropdown-item" value="Badulla">Badulla</option>
            <option class="dropdown-item" value="Batticaloa">Batticaloa</option>
            <option class="dropdown-item" value="Colombo">Colombo</option>
            <option class="dropdown-item" value="Galle">Galle</option>
            <option class="dropdown-item" value="Gampaha">Gampaha</option>
            <option class="dropdown-item" value="Hambantota">Hambantota</option>
            <option class="dropdown-item" value="Jaffna">Jaffna</option>
            <option class="dropdown-item" value="Kalutara">Kalutara</option>
            <option class="dropdown-item" value="Kandy">Kandy</option>
            <option class="dropdown-item" value="Kegalle">Kegalle</option>
            <option class="dropdown-item" value="Kilinochchi">Kilinochchi</option>
            <option class="dropdown-item" value="Kurunegala">Kurunegala</option>
            <option class="dropdown-item" value="Mannar">Mannar</option>
            <option class="dropdown-item" value="Matale">Matale</option>
            <option class="dropdown-item" value="Matara">Matara</option>
            <option class="dropdown-item" value="Monaragala">Monaragala</option>
            <option class="dropdown-item" value="Mullaitivu">Mullaitivu</option>
            <option class="dropdown-item" value="Nuwara">Nuwara Eliya</option>
            <option class="dropdown-item" value="Polonnaruwa">Polonnaruwa</option>
            <option class="dropdown-item" value="Puttalam">Puttalam</option>
            <option class="dropdown-item" value="Ratnapura">Ratnapura</option>
            <option class="dropdown-item" value="Trincomalee">Trincomalee</option>
            <option class="dropdown-item" value="Vavuniya">Vavuniya</option>
          </select>
        </div>
        <div class="col-md-6">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="signUp()">Submit</button>
    <br>
    <br>
    <br>
    <br>
  </form>

</div>
